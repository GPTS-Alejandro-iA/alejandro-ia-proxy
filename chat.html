<body>

  <p>Tu facilitador inteligente de Green Power Tech Store. Pregunta por nuestros sistemas solares fuera de la red, backups para apartamentos, o cÃ³mo decirle Â¡AdiÃ³s LUMA!</p>

  <div id="chatLog"></div>

  <input id="userInput" placeholder="Escribe tu pregunta aquÃ­..." />
  <button onclick="sendMessage()">Enviar</button>

  <script>
    let threadId = null;

    async function sendMessage() {
      const input = document.getElementById("userInput");
      const message = input.value.trim();
      if (!message) return;

      appendMessage("TÃº", message);
      input.value = "";

      const res = await fetch("/chat", {
        method: "POST",
        headers: { "Content-Type": "application/json" },
        body: JSON.stringify({ message, threadId })
      });

      const data = await res.json();
      threadId = data.threadId;
      appendMessage("Alejandro iA", data.reply);
    }

    function appendMessage(sender, text) {
      const log = document.getElementById("chatLog");
      const msg = document.createElement("p");
      msg.innerHTML = `<strong>${sender}:</strong> ${text}`;
      log.appendChild(msg);
      log.scrollTop = log.scrollHeight;
    }
  </script>
