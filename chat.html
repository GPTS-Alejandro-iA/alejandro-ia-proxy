<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <meta name="theme-color" content="#007b5e" />
  <title>Alejandro iA - Chat Solar</title>

  <style>
    body {
      margin: 0;
      font-family: "Segoe UI", sans-serif;
      background: url('https://greenpowertech.store/cdn/shop/files/puerto-rico-solar-bg.jpg') no-repeat center center fixed;
      background-size: cover;
    }

    .overlay {
      background-color: rgba(0, 0, 0, 0.55);
      position: fixed;
      inset: 0;
    }

    .chat-box {
      max-width: 480px;
      margin: 0 auto;
      padding: 20px;
    }

    .header {
      background: linear-gradient(135deg, #007b5e, #00a878);
      padding: 20px;
      border-radius: 14px;
      display: flex;
      align-items: center;
      gap: 15px;
      color: white;
      box-shadow: 0 4px 10px rgba(0,0,0,0.2);
    }

    .header img {
      width: 60px;
      height: 60px;
      border-radius: 50%;
      border: 2px solid white;
    }

    .header h2 {
      margin: 0;
      font-size: 1.35rem;
      font-weight: 700;
    }

    .intro {
      margin-top: 12px;
      background-color: rgba(255,255,255,0.1);
      padding: 15px 18px;
      border-radius: 14px;
      color: white;
      font-size: 1rem;
      backdrop-filter: blur(4px);
      line-height: 1.4rem;
    }

    .call-btn {
      display: block;
      margin: 16px 0;
      text-align: center;
      padding: 12px;
      background: #25d366;
      border-radius: 10px;
      color: white;
      font-weight: bold;
      font-size: 1.05rem;
      text-decoration: none;
      box-shadow: 0 3px 10px rgba(0,0,0,0.3);
      transition: 0.2s;
    }
    .call-btn:hover {
      transform: scale(1.03);
    }

    #chatLog {
      background: #f8f8f8;
      height: 350px;
      overflow-y: auto;
      padding: 20px;
      border-radius: 14px;
      box-shadow: 0 4px 20px rgba(0,0,0,0.3);
    }

    .bubble {
      padding: 10px 14px;
      border-radius: 16px;
      margin-bottom: 12px;
      max-width: 80%;
      animation: fadeIn 0.2s;
    }

    @keyframes fadeIn {
      from { opacity: 0; transform: translateY(4px); }
      to { opacity: 1; transform: translateY(0); }
    }

    .me {
      background: #dcf8c6;
      color: #000;
      margin-left: auto;
      text-align: right;
    }

    .bot {
      background: #ffffff;
      color: #000;
      border-left: 4px solid #00a878;
    }

    .input-area {
      display: flex;
      gap: 10px;
      margin-top: 18px;
    }

    .input-area input {
      flex: 1;
      padding: 12px 15px;
      border-radius: 30px;
      border: none;
      font-size: 1rem;
      box-shadow: 0 4px 10px rgba(0,0,0,0.15);
    }

    .input-area button {
      background: #25d366;
      border: none;
      width: 55px;
      height: 55px;
      border-radius: 50%;
      font-size: 1.3rem;
      color: white;
      cursor: pointer;
      box-shadow: 0 4px 10px rgba(0,0,0,0.25);
      transition: 0.2s;
    }

    .input-area button:hover {
      transform: scale(1.05);
    }

    @media (max-width: 480px) {
      .chat-box {
        padding: 10px;
      }
      .input-area input {
        font-size: 0.9rem;
      }
      .input-area button {
        width: 45px;
        height: 45px;
        font-size: 1.1rem;
      }
      .header h2 {
        font-size: 1.1rem;
      }
      .intro {
        font-size: 0.95rem;
      }
    }
  </style>
</head>

<body>
  <div class="overlay">
    <div class="chat-box">

      <div class="header">
        <img src="https://greenpowertech.store/cdn/shop/files/Green_-4972-8295-4796a94961b7.png?v=1708225235&width=90" />
        <h2>¬°Hola! Soy Alejandro iA</h2>
      </div>

      <div class="intro">
        Experto Digital de Green Power Tech Store. Estoy aqu√≠ para orientarte, responder tus preguntas sobre nuestros sistemas solares y ayudarte a tomar la mejor decisi√≥n sin presi√≥n.
      </div>

      <a href="tel:+17876992140" class="call-btn">üìû Llamar al (787) 699-2140</a>

      <div id="chatLog"></div>

      <div class="input-area">
        <input id="userInput" placeholder="Escribe tu mensaje..." />
        <button onclick="sendMessage()">‚û§</button>
      </div>

    </div>
  </div>

  <script>
    let threadId = null;

    window.onload = () => {
      appendMessage("bot", "üëã ¬°Hola! Soy Alejandro iA. ¬øEn qu√© puedo ayudarte hoy?");
    };

    async function sendMessage() {
      const input = document.getElementById("userInput");
      const msg = input.value.trim();
      if (!msg) return;

      appendMessage("me", msg);
      input.value = "";

      try {
        const res = await fetch("/chat", {
          method: "POST",
          headers: { "Content-Type": "application/json" },
          body: JSON.stringify({ message: msg, threadId })
        });

        const data = await res.json();
        threadId = data.threadId;
        appendMessage("bot", data.reply);
      } catch (err) {
        appendMessage("bot", "‚ö†Ô∏è Lo siento, hubo un error al procesar tu mensaje.");
      }
    }

    function appendMessage(type, text) {
      const log = document.getElementById("chatLog");
      const b = document.createElement("div");
      b.className = "bubble " + type;
      b.innerText = text;
      log.appendChild(b);
      log.scrollTop = log.scrollHeight;
    }
  </script>
</body>
</html>
