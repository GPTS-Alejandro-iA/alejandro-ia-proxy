<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Alejandro iA - Green Power Tech Store</title>
  <style>
    body {
      margin: 0;
      font-family: Arial, sans-serif;
      background: #ece5dd;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
    }

    .chat-container {
      width: 100%;
      max-width: 500px;
      height: 90vh;
      background: #e0f2ff; /* azul suave de fondo */
      display: flex;
      flex-direction: column;
      border-radius: 12px;
      overflow: hidden;
      box-shadow: 0 4px 10px rgba(0,0,0,0.2);
    }

    .chat-header {
      background: #0073e6; /* azul de tu tienda */
      color: white;
      padding: 15px;
      text-align: center;
      font-size: 20px;
      font-weight: bold;
      display: flex;
      flex-direction: column;
      align-items: center;
    }

    .chat-header .company {
      font-size: 16px;
      margin-top: 4px;
      text-align: center;
      font-weight: normal;
    }

    .chat-messages {
      flex: 1;
      padding: 15px;
      overflow-y: auto;
      background: #cce6ff; /* azul m√°s claro para mensajes */
      display: flex;
      flex-direction: column;
    }

    .message {
      max-width: 80%;
      margin-bottom: 12px;
      padding: 10px 14px;
      border-radius: 16px;
      font-size: 15px;
      line-height: 1.4;
    }

    .user-message {
      align-self: flex-end;
      background: #99ccff; /* azul usuario */
    }

    .bot-message {
      align-self: flex-start;
      background: #ffffff;
      border: solid 1px #0073e6; /* borde azul bot */
    }

    .chat-input {
      display: flex;
      padding: 12px;
      background: #f0f0f0;
      border-top: solid 1px #ccc;
    }

    .chat-input input {
      flex: 1;
      padding: 12px;
      border-radius: 20px;
      border: 1px solid #ccc;
      font-size: 16px;
      outline: none;
    }

    .chat-input button {
      margin-left: 10px;
      padding: 10px 20px;
      background: #0073e6;
      color: white;
      border: none;
      border-radius: 20px;
      cursor: pointer;
      font-size: 16px;
    }

    .chat-input button:hover {
      background: #005bb5;
    }
  </style>
</head>
<body>
  <div class="chat-container">

    <div class="chat-header">
      Alejandro iA
      <div class="company">Green Power Tech Store ‚òÄÔ∏è</div>
    </div>

    <div class="chat-messages" id="chatMessages">
      <div class="message bot-message">
        üëã ¬°Hola! Soy Alejandro iA, tu asesor solar de Green Power Tech. Para empezar, ¬øcu√°l de nuestros sistemas le interesa conocer m√°s?
        <br>‚Ä¢ 1.üîÜ Energ√≠a Solar Fuera de la red
        <br>‚Ä¢ 2.‚ö° Backups de Alta Capacidad
      </div>
    </div>

    <div class="chat-input">
      <input type="text" id="messageInput" placeholder="Escribe tu mensaje..." />
      <button onclick="sendMessage()">Enviar</button>
    </div>

  </div>

  <script>
    const chatMessages = document.getElementById("chatMessages");
    const messageInput = document.getElementById("messageInput");

    function appendMessage(text, className) {
      const div = document.createElement("div");
      div.className = `message ${className}`;
      div.innerHTML = text;
      chatMessages.appendChild(div);
      chatMessages.scrollTop = chatMessages.scrollHeight;
    }

    async function sendMessage() {
      const message = messageInput.value.trim();
      if (!message) return;

      appendMessage(message, "user-message");
      messageInput.value = "";

      try {
        const response = await fetch("/chat", {
          method: "POST",
          headers: { "Content-Type": "application/json" },
          body: JSON.stringify({
            message,
            phone: localStorage.getItem("phone") || "",
            name: localStorage.getItem("name") || "",
            email: localStorage.getItem("email") || "",
            bestTime: localStorage.getItem("bestTime") || "",
            address: localStorage.getItem("address") || ""
          })
        });

        const data = await response.json();
        appendMessage(data.reply || "No pude generar respuesta.", "bot-message");

        // Guardar datos de contacto del cliente
        const phoneMatch = message.match(/\(?\d{3}\)?[-.\s]?\d{3}[-.\s]?\d{4}/);
        const nameMatch = message.match(/([A-Z√Å√â√ç√ì√ö√ë][a-z√°√©√≠√≥√∫√±]+\s[A-Z√Å√â√ç√ì√ö√ë][a-z√°√©√≠√≥√∫√±]+)/);
        if (phoneMatch) localStorage.setItem("phone", phoneMatch[0]);
        if (nameMatch) localStorage.setItem("name", nameMatch[0]);

      } catch (err) {
        appendMessage("‚ùå Error enviando el mensaje.", "bot-message");
      }
    }

    messageInput.addEventListener("keypress", (e) => {
      if (e.key === "Enter") sendMessage();
    });
  </script>
</body>
</html>
