    /* Reset y fuentes */
    * { box-sizing: border-box; margin: 0; padding: 0; }
    body { font-family: 'Roboto', sans-serif; background-color: #ece5dd; display: flex; justify-content: center; align-items: center; height: 100vh; }
    
    /* Contenedor principal del chat */
    .chat-container {
      width: 100%;
      max-width: 400px;
      height: 600px;
      background-color: #fff;
      border-radius: 10px;
      display: flex;
      flex-direction: column;
      overflow: hidden;
      box-shadow: 0 4px 10px rgba(0,0,0,0.1);
    }

    /* Header tipo WhatsApp */
    .chat-header {
      background-color: #075e54;
      color: #fff;
      padding: 15px;
      font-weight: bold;
      font-size: 1.1rem;
    }

    /* √Årea de mensajes */
    .messages {
      flex: 1;
      padding: 15px;
      overflow-y: auto;
      display: flex;
      flex-direction: column;
      gap: 10px;
      background-color: #f0f0f0;
    }

    /* Burbujas */
    .message {
      max-width: 75%;
      padding: 10px 15px;
      border-radius: 20px;
      line-height: 1.4;
      word-wrap: break-word;
    }

    .user { background-color: #dcf8c6; align-self: flex-end; }
    .bot { background-color: #fff; align-self: flex-start; }

    /* Input y bot√≥n */
    .input-container {
      display: flex;
      border-top: 1px solid #ccc;
      padding: 10px;
      background-color: #fff;
    }
    .input-container input {
      flex: 1;
      padding: 10px 15px;
      border-radius: 20px;
      border: 1px solid #ccc;
      outline: none;
      margin-right: 10px;
    }
    .input-container button {
      background-color: #075e54;
      color: #fff;
      border: none;
      border-radius: 20px;
      padding: 0 15px;
      cursor: pointer;
    }
  </style>
</head>
