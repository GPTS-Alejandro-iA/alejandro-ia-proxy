<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Alejandro iA Chatbot</title>
  <style>
    body { font-family: sans-serif; margin: 20px; }
    #chat-container { width: 100%; max-width: 500px; margin: auto; }
    #messages { border: 1px solid #ccc; height: 300px; overflow-y: auto; padding: 10px; margin-bottom: 10px; }
    .message { margin-bottom: 5px; }
    .user { text-align: right; color: blue; }
    .bot { text-align: left; color: green; }
  </style>
</head>
<body>
  <h1>Alejandro iA Chatbot</h1>
  <div id="chat-container">
    <div id="messages"></div>
    <input type="text" id="user-input" placeholder="Escribe tu mensaje..." />
    <button id="send-btn">Enviar</button>
  </div>

  <script src="chat.js"></script>
</body>
</html>
