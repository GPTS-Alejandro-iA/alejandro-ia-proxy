<!DOCTYPE html>
<html lang="es">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Alejandro Ai - Chat TÃ©cnico</title>
<link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500&display=swap" rel="stylesheet">
<style>
  /* Reset bÃ¡sico */
  * { margin: 0; padding: 0; box-sizing: border-box; }

  body, html {
    height: 100%;
    font-family: 'Roboto', sans-serif;
    background-color: #e6f0ff; /* Azul claro */
    display: flex;
    flex-direction: column;
  }

  header {
    background-color: #0066cc; /* Azul principal */
    color: white;
    text-align: center;
    padding: 15px;
    font-size: 1.2rem;
    flex-shrink: 0;
  }

  #chat {
    flex: 1;
    overflow-y: auto;
    padding: 15px;
    display: flex;
    flex-direction: column;
    gap: 10px;
  }

  .message {
    max-width: 75%;
    padding: 10px 15px;
    border-radius: 20px;
    word-wrap: break-word;
    line-height: 1.4;
    font-size: 0.95rem;
  }

  .bot {
    background-color: #ffffff;
    align-self: flex-start;
    color: #000;
  }

  .user {
    background-color: #3399ff;
    align-self: flex-end;
    color: white;
  }

  footer {
    flex-shrink: 0;
    display: flex;
    padding: 10px;
    background-color: #cce0ff;
  }

  input[type=text] {
    flex: 1;
    padding: 10px;
    border-radius: 20px;
    border: 1px solid #999;
    outline: none;
    font-size: 1rem;
  }

  button {
    margin-left: 10px;
    background-color: #0066cc;
    color: white;
    border: none;
    padding: 10px 20px;
    border-radius: 20px;
    cursor: pointer;
    font-size: 1rem;
    transition: background-color 0.3s;
  }

  button:hover {
    background-color: #004999;
  }

  /* Scroll suave */
  #chat {
    scroll-behavior: smooth;
  }

  /* Responsive para mÃ³viles */
  @media screen and (max-width: 768px) {
    header { font-size: 1rem; padding: 12px; }
    .message { font-size: 0.9rem; }
    button { padding: 10px 15px; font-size: 0.9rem; }
  }

</style>
</head>

</html>
